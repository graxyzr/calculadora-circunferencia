<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Circunferência</title>
    <link rel="icon" type="image/png" href="../img/circunferencia.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1,
        h2 {
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
        }

        h2 {
            font-size: 1.4em;
        }

        section {
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: calc(50% - 10px);
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        input[type="text"]:focus {
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
            outline: none;
        }

        button {
            padding: 12px 20px;
            margin-top: 15px;
            cursor: pointer;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #00695c;
        }

        p {
            font-size: 1em;
            color: #555;
            margin-top: 15px;
            text-align: center;
        }

        .erro {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
            }

            .container {
                padding: 15px;
            }

            button {
                width: 100%;
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Circunferência</h1>

        <section>
            <h2>Equação Geral</h2>
            <input type="text" id="coefA" placeholder="Coeficiente A">
            <input type="text" id="coefB" placeholder="Coeficiente B">
            <input type="text" id="coefR" placeholder="Coeficiente do Raio">
            <br>
            <button onclick="calcularEquacaoGeral()">Calcular Equação Geral</button>
            <p id="resultadoGeral"></p>
        </section>

        <section>
            <h2>Equação Reduzida</h2>
            <input type="text" id="coefA2" placeholder="Coeficiente A">
            <input type="text" id="coefD2" placeholder="Coeficiente D">
            <input type="text" id="coefE2" placeholder="Coeficiente E">
            <input type="text" id="coefF2" placeholder="Coeficiente F">
            <button onclick="calcularEquacaoReduzida()">Calcular Equação Reduzida</button>
            <p id="resultadoReduzida"></p>
        </section>

        <section>
            <h2>Posição de um Ponto</h2>
            <input type="text" id="pontoX" placeholder="Coordenada X do Ponto">
            <input type="text" id="pontoY" placeholder="Coordenada Y do Ponto">
            <button onclick="calcularPosicaoPonto()">Verificar Posição</button>
            <p id="resultadoPonto"></p>
        </section>

        <section>
            <h2>Posição de uma Reta</h2>
            <input type="text" id="retaA" placeholder="Coeficiente A da Reta">
            <input type="text" id="retaB" placeholder="Coeficiente B da Reta">
            <input type="text" id="retaC" placeholder="Coeficiente C da Reta">
            <br>
            <button onclick="calcularPosicaoReta()">Verificar Posição</button>
            <p id="resultadoReta"></p>
        </section>

        <button onclick="window.location.href='../index.html'">Voltar ao Menu</button>
    </div>

    <script>
        function isValidInput(value) {
            return !isNaN(value) && value !== '';
        }

        function calcularEquacaoGeral() {
            const a = parseFloat(document.getElementById('coefA').value);
            const b = parseFloat(document.getElementById('coefB').value);
            const r = parseFloat(document.getElementById('coefR').value);

            if (!isValidInput(a) || !isValidInput(b) || !isValidInput(r)) {
                document.getElementById('resultadoGeral').innerText = "Por favor, insira valores válidos.";
                document.getElementById('resultadoGeral').classList.add('erro');
                return;
            }

            const resultado = `x² + y² - 2(${a})x - 2(${b})y + (${a}²) + (${b}²) - (${r}²) = 0`;

            document.getElementById('resultadoGeral').innerText = `Equação Geral: ${resultado}`;
            document.getElementById('resultadoGeral').classList.remove('erro');
        }

        function calcularEquacaoReduzida() {
            const A = parseFloat(document.getElementById('coefA2').value);
            const D = parseFloat(document.getElementById('coefD2').value);
            const E = parseFloat(document.getElementById('coefE2').value);
            const F = parseFloat(document.getElementById('coefF2').value);

            if (!isValidInput(A) || !isValidInput(D) || !isValidInput(E) || !isValidInput(F)) {
                document.getElementById('resultadoReduzida').innerText = "Por favor, insira valores válidos.";
                document.getElementById('resultadoReduzida').classList.add('erro');
                return;
            }

            const h = -D / (2 * A);
            const k = -E / (2 * A);

            const discriminante = D ** 2 + E ** 2 - 4 * A * F;
            if (discriminante < 0) {
                document.getElementById('resultadoReduzida').innerText = "Não é possível calcular a equação reduzida: discriminante negativo.";
                document.getElementById('resultadoReduzida').classList.add('erro');
                return;
            }

            const r = Math.sqrt(discriminante) / (2 * A);

            const reduzida = `(x - ${h.toFixed(2)})² + (y - ${k.toFixed(2)})² = ${r.toFixed(2)}²`;

            document.getElementById('resultadoReduzida').innerText =
                `Equação Reduzida: ${reduzida}`;
            document.getElementById('resultadoReduzida').classList.remove('erro');
        }

        function calcularPosicaoPonto() {
            const x = parseFloat(document.getElementById('pontoX').value);
            const y = parseFloat(document.getElementById('pontoY').value);
            const a = parseFloat(document.getElementById('coefA').value);
            const b = parseFloat(document.getElementById('coefB').value);
            const r = parseFloat(document.getElementById('coefR').value);

            if (!isValidInput(x) || !isValidInput(y) || !isValidInput(a) || !isValidInput(b) || !isValidInput(r)) {
                document.getElementById('resultadoPonto').innerText = "Por favor, insira valores válidos.";
                document.getElementById('resultadoPonto').classList.add('erro');
                return;
            }

            const h = a;
            const k = b;
            const rCirculo = r;

            const dist = Math.sqrt((x - h) ** 2 + (y - k) ** 2);
            let posicao = '';

            if (dist < rCirculo) {
                posicao = 'Dentro da circunferência';
            } else if (dist === rCirculo) {
                posicao = 'Na circunferência';
            } else {
                posicao = 'Fora da circunferência';
            }

            document.getElementById('resultadoPonto').innerText = `Posição do Ponto: ${posicao}`;
            document.getElementById('resultadoPonto').classList.remove('erro');
        }

        function calcularPosicaoReta() {
            const a = parseFloat(document.getElementById('retaA').value);
            const b = parseFloat(document.getElementById('retaB').value);
            const c = parseFloat(document.getElementById('retaC').value);
            const A = parseFloat(document.getElementById('coefA').value);
            const B = parseFloat(document.getElementById('coefB').value);
            const R = parseFloat(document.getElementById('coefR').value);

            if (!isValidInput(a) || !isValidInput(b) || !isValidInput(c) || !isValidInput(A) || !isValidInput(B) || !isValidInput(R)) {
                document.getElementById('resultadoReta').innerText = "Por favor, insira valores válidos.";
                document.getElementById('resultadoReta').classList.add('erro');
                return;
            }

            const distancia = Math.abs(A * (-b) - B * (-a) + c) / Math.sqrt(A ** 2 + B ** 2);
            let posicao = '';

            if (distancia < R) {
                posicao = 'A reta intersecta a circunferência';
            } else if (distancia === R) {
                posicao = 'A reta tangencia a circunferência';
            } else {
                posicao = 'A reta não intersecta a circunferência';
            }

            document.getElementById('resultadoReta').innerText = `Posição da Reta: ${posicao}`;
            document.getElementById('resultadoReta').classList.remove('erro');
        }
    </script>
</body>

</html>
